<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQRZ Team | Official Page</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер */
        .container {
            text-align: center;
            background: linear-gradient(145deg, #161616, #0f0f0f);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff004c, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 30px;
        }

        /* Кнопка */
        .play-btn {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .play-btn:hover {
            transform: scale(1.05);
            background-color: #ff004c;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(255, 0, 76, 0.4);
        }

        /* Анимация появления */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MQRZ Team</h1>
        <p>Разработка инновационных игр в Roblox</p>
        <!-- Вставь ссылку на свою игру или профиль вместо знака # -->
        <a href="#" class="play-btn">ИГРАТЬ СЕЙЧАС</a>
    </div>

</body>
</html>
